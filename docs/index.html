<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<link href="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.3/theme-chalk/index.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
	<link rel="stylesheet" href="./gourd/gourd.css" />
	<link rel="stylesheet" href="./gourd/icon/iconfont.css" />
	<style type="text/css">
		#gourd,.gourd-wrap{
			max-width: 750px;
			margin: 0 auto;
		}
		
		.swipe-wrap{
			margin: 0 10px;
		}
		
		.swipe-demo{
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 100%;
			color: #fff;
			font-weight: bold;
			font-size: 16px;
			background-color: #aa7ded;
		}
		
		.gourd-swipe{
			height:200px
		}
		
		.gourd-swipe img{
			object-fit:cover;
		}
		
		.tabs-wrap{
			max-width:500px;
			margin:auto;
		}
		
		.tabs-content{
			padding:16px 10px;
			background-color:#f7f8fa;
		}
		
		table{
			display: table!important;
		}
		
		.gourd-cell-group .gourd-cell-group--title{
			margin: 0;
		}
	</style>
</head>
<body>
  <div id="app"></div>
	<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/vue-router/3.2.0/vue-router.min.js"></script>
	<script src="./gourd/gourd.js"></script>
  <script>
		
	
    window.$docsify = {
      name: 'gourd',
      repo: '',
			vueGlobalOptions:{
				data(){
					return {
						active:1
					}
				}
			},
			loadSidebar:'loadSidebar.md',
			subMaxLevel:3,
			vueMounts:{
				'#gourd':{
					data(){
						return {
							active:1
						}
					},
					router:new VueRouter({})
				}
			}
    }
		
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
